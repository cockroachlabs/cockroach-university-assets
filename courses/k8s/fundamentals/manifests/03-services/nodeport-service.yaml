apiVersion: v1
kind: Service
metadata:
  name: webapp-nodeport
  labels:
    app: webapp
    service-type: nodeport
spec:
  type: NodePort  # Exposes service on each node's IP at a static port
  selector:
    app: webapp
  ports:
  - name: http
    port: 80        # Service port
    targetPort: 80  # Container port
    nodePort: 30080 # External port (30000-32767 range)
    protocol: TCP
