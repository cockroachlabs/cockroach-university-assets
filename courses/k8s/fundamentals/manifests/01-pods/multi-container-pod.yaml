apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: webapp
    tier: frontend
spec:
  containers:
  # Main application container
  - name: webapp
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx

  # Sidecar container for log processing
  - name: log-processor
    image: busybox:1.36
    command: ['sh', '-c', 'tail -f /logs/access.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /logs

  # Shared volume between containers
  volumes:
  - name: shared-logs
    emptyDir: {}
